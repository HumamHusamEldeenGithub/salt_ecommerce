<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <div id="custom-nav"></div>
    <main>
      <section class="px-3 banner-section p-5">
        <div class="container">
          <div class="row justify-content-md-center align-items-center">
            <div class="col-12 col-md-11 col-lg-9 col-xl-8 col-xxl-7">
              <h1 class="display-1 text-white text-center fw-bold mb-4">
                Discover Your Style with Salt
              </h1>
              <p
                class="lead text-white text-center mb-5 d-flex justify-content-sm-center"
              >
                <span class="col-12 col-sm-10 col-md-8 col-xxl-7"
                  >Explore our curated collection of trendy outfits and timeless
                  classics, meticulously selected to suit every taste and
                  occasion.</span
                >
              </p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button
                  id="shop-now-btn"
                  type="button"
                  class="btn bsb-btn-2xl btn-outline-light"
                >
                  Shop Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="product-slider container my-5">
        <h3 class="text-center pb-5 pt-3">Best Selling</h3>
        <button class="pre-btn"><img src="./public/arrow.png" alt="" /></button>
        <button class="nxt-btn"><img src="./public/arrow.png" alt="" /></button>
        <div id="best-seller" class="best-seller-product-container"></div>
      </section>
      <section id="feature-products-section" class="container my-5">
        <h3 class="text-center pb-5 pt-3">FEATURE PRODUCTS</h3>
        <div id="products" class="row"></div>
        <button
          id="show-more-btn"
          type="button"
          class="btn btn-outline-dark"
          onclick="showMore()"
        >
          Show More
        </button>
      </section>
    </main>

    <div id="custom-footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/renderer.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
